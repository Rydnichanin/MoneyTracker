name: Build Android APK

# Запуск при пуше в ветку main (или master) и возможность ручного запуска
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Клонирование вашего кода на сервер GitHub
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Установка Java (сейчас стандартом для Android является 17 версия)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 3. Выдача прав на запуск Gradle (очень частая ошибка на Windows-проектах)
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. Сама сборка APK файла
    - name: Build Debug APK
      run: ./gradlew assembleDebug

    # 5. Сохранение готового APK, чтобы вы могли его скачать
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk          path: app/build/outputs/apk/debug/app-debug.apk          path: app/build/outputs/apk/debug/app-debug.apk          name: MoneyTracker-APK
          path: app/build/outputs/apk/release/app-release.apk        uses: actions/upload-artifact@v3
        with:
          name: MoneyTracker-APK
          path: app/build/outputs/apk/release/app-release.apk
