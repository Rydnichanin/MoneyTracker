<div class="stats-filters" style="background: #111; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #222;">
    <div style="display: flex; gap: 10px; margin-bottom: 12px;">
        <input type="date" id="fromDate" style="flex:1; background:#222; border:1px solid #333; color:#fff; padding:8px; border-radius:6px;">
        <input type="date" id="toDate" style="flex:1; background:#222; border:1px solid #333; color:#fff; padding:8px; border-radius:6px;">
    </div>

    <style>
        .filter-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        .filter-buttons button {
            background: #1a1a1a;
            color: #e2b05f;
            border: 1px solid #333;
            padding: 10px 5px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
        }
        .filter-buttons button:active {
            background: #e2b05f;
            color: #000;
            transform: scale(0.95);
        }
        .filter-buttons button.wide {
            grid-column: span 3;
            background: rgba(226, 176, 95, 0.05);
            margin-top: 4px;
        }
    </style>

    <div class="filter-buttons">
        <button onclick="setPeriod('today')">Сегодня</button>
        <button onclick="setPeriod('yesterday')">Вчера</button>
        <button onclick="setPeriod('week')">Неделя</button>
        <button onclick="setPeriod('month')">Месяц</button>
        <button onclick="setPeriod('all')" class="wide">Всё время</button>
    </div>
</div>
