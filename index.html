  <script>
    function toggleBlock(el) {
      const content = el.nextElementSibling;
      content.classList.toggle('hidden');
      el.querySelector('.arrow').textContent = content.classList.contains('hidden') ? '‚ñº' : '‚ñ≤';
    }
    function setAmount(v) { document.getElementById('amount').value = v; }
    function setRange(mode) {
      const now = new Date().toISOString().split('T')[0];
      const fromEl = document.getElementById('fromDate');
      const toEl = document.getElementById('toDate');
      if(mode === 'today') { fromEl.value = now; toEl.value = now; }
      else if(mode === 'week') {
        let d = new Date(); d.setDate(d.getDate() - 7);
        fromEl.value = d.toISOString().split('T')[0];
        toEl.value = now;
      } else { fromEl.value = ""; toEl.value = ""; }
      fromEl.dispatchEvent(new Event('input'));
    }
